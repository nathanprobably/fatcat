    <main class="container py-3">
        <h1 class="text-center">FatCat Loan Calculator</h1>
        <p><!--May put some use info here, not sure--></p>

        <div class="row row-cols-1 row-cols-md-2">
            <div class="col col-md-4 text-center">
                <form id="newLoanForm" action="#" class="row row-cols-1 g-3">
                    <div class="col">
                        <label class="form-label" for="loanAmount">Loan Amount ($)</label>
                        <input class="form-control w-50" id="loanAmount" name="loanAmount" type="number"
                            placeholder="Loan Amount"/>
                    </div>
                    <div class="col">
                        <label class="form-label" for="loanTerm">Term (Months)</label>
                        <input class="form-control w-50" id="loanTerm" name="loanTerm" type="number" placeholder="Term" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="interestRate">Interest Rate (%)</label>
                        <input class="form-control w-50" id="interestRate" name="interestRate" type="number" placeholder="Interest Rate" />
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-primary border-0" id="btnSubmit" type="button" onclick="getValues(this)">
                            Calculate
                        </button>
                    </div>
                </form>
            </div>

            <div class="col text-center col-md-8">
                <h3>Your Monthly Payments:</h3>
                <h5 id="monthlyPayAmt" class="text-success"></h5>
                <div class="row row-cols-2 fs-5">
                    <div class="col">Total Principal</div>
                    <div  id="totalPrin" class="col text-end"></div>
                    <div class="col">Total Interest</div>
                    <div id="totalInterest" class="col text-end"></div>
                    <div class="col">Total Cost</div>
                    <div id="totalCost" class="col text-end"></div>
                </div>
            </div>
        </div>

        <div class="card mt-3 border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table name="loanData" class="table table-striped border mt-2">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="loanDataBody">
                            <!--template here-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
